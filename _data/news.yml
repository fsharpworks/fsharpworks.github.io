- title: 'Six years of FastTrack to F#'
  url: https://fsharpworks.com/articles/six-years-of-teaching-fsharp.html
  details: >
    Six years ago, we run the first F# FastTrack course. To celebrate the anniversary, we are 
    offering 25% off the upcoming course and Tomas Petricek also used this opportunity to reflect on 
    some of the interesting developments in the course and the F# ecosystem more generally.

