- title: The F# Path to Data Scripting Nirvana
  url: http://channel9.msdn.com/Events/dotnetConf/2015/The-F-Path-to-Data-Scripting-Nirvana
  details: <p>Tomas joined F# creator Don Syme and F# MVP Isaac Abraham to present at Microsoft
      dotnetConf 2015, talking about working with data and cloud computing.</p>
    <p><em>
      There's never been an easier way to get up and running with data scripting and scalable compute in Visual Studio and Azure. Data and cloud scripting like you've never seen it before!
    </em></p>

- title: Functional Library Design
  url: http://tomasp.net/blog/2015/library-layers
  details: '<p>Tomas wrote a series about patterns in functional library design:
      <a href="http://tomasp.net/blog/2015/library-layers/">multiple levels of abstraction</a>
      and <a href="http://tomasp.net/blog/2015/library-frameworks/">composable libraries</a>.
    </p>
    <p><em>
      "In the second article, I focus on how to design composable libraries and how (and why) to avoid callbacks in library design.
      This boils down to one thing - build libraries rather than frameworks!"
    </em></p>'

- title: Enterprise Tic-Tac-Toe
  url: http://fsharpforfunandprofit.com/posts/enterprise-tic-tac-toe/
  details: <p>Scott does a walkthrough of a functional Tic-Tac-Toe design.</p>
    <p>
        <em>"This post is one of series in which I hope to close the gap between theory and
            practice in functional programming. I pick a small project and show you my thought processes as I
            go about designing and implementing it from beginning to end."
      </em>
    </p>

- title: Is your programming language unreasonable?
  url: http://fsharpforfunandprofit.com/posts/is-your-language-unreasonable
  details: <p>Scott writes about why predictability of programming languages matters.</p>
    <p>
      <em>"Reasoning about the code" means that you can draw conclusions using only the information that you have
        right in front of you, rather than having to delve into other parts of the codebase.
        In other words, you can predict the behavior of some code just by looking at it."
      </em>
    </p>

- title: Why you should learn F# in 2015 (and how)?
  url: http://tomasp.net/blog/2015/why-fsharp-in-2015/index.html
  details:
    <p>
      Tomas writes about the most recent developments in the F# community and why
      is now the best time to learn F#.
    </p>
    <p>
      <em>I guess that it might be a bit too late for adding to your list of new year's resulution now.
        But just if you still have an empty slot (or in case an originally taken slot has become
        available), your new year's resolution should be to get into F#!</em>
    </p>

- title: First impressions with DiffSharp, an F# autodiff library
  url: http://clear-lines.com/blog/post/First-impressions-with-DiffSharp-an-fsharp-autodiff-library.aspx
  details:
    '<p>
      Mathias shares his first impressions using DiffSharp, an autodiff library in F#.
    </p>
    <p>
      <em>A few weeks ago, I came across DiffSharp, an automatic differentiation library in F#.
      As someone who needs to deal with gradients and the like on a regular basis because they are
      quite useful in machine learning and numerical methods, the project looked pretty interesting:
      who wouldn’t want exact and efficient calculations of derivatives?</em>
    </p>'

