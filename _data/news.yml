- title: 'Democratizing data science'
  url: https://www.youtube.com/watch?v=LxJwwsOUHXI
  details: >
    What if you could look at the source code behind any visualization, understand how it works,
    run it to check the results and modify the parameters to explore different aspects of the data?
    Learn about the work Tomas has been doing using F# and Fable!

- title: 'Six years of FastTrack to F#'
  url: https://fsharpworks.com/articles/six-years-of-teaching-fsharp.html
  details: >
